<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Envelope Animation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    dotlottie-player {
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>
  <dotlottie-player
    id="lottie"
    src="envelope.lottie"
    background="transparent"
    loop
    autoplay>
  </dotlottie-player>

  <!-- UMD version, works in WebView -->
  <script src="https://unpkg.com/@dotlottie/player-component@1.3.1/dist/dotlottie-player.js"></script>
</body>
</html>
