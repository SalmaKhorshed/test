<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Envelope Animation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }
    #lottie {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <script src="https://unpkg.com/@dotlottie/player-component@1.0.0/dist/dotlottie-player.js"></script>
<dotlottie-player 
    src="https://salmakhorshed.github.io/test/envelope.lottie" 
    background="transparent" 
    speed="1" 
    style="width: 300px; height: 300px;" 
    loop autoplay>
</dotlottie-player>

</body>
</html>
