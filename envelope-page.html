<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Envelope Animation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }
    #lottie {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="lottie"></div>

  <!-- Lottie Web Player -->
  <script src="https://unpkg.com/lottie-web/build/player/lottie.min.js"></script>

  <script>
    lottie.loadAnimation({
      container: document.getElementById('lottie'),
      renderer: 'svg',
      loop: false,
      autoplay: true,
      path: 'https://assets9.lottiefiles.com/packages/lf20_touohxv0.json' // Replace with your hosted JSON URL
    });
  </script>
</body>
</html>
